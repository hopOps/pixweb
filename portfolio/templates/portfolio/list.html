{% extends "base.html" %}
{% block title %}{% endblock title %}

{% block content %}

<div class="container-fluid">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Item</th>
        </tr>
    </thead>
    <tbody>
    {% for picture in latest_picture_list %}
        <tr>
            <td><a href="{% url 'portfolio:picture' picture.id %}">{{ picture.name }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock content %}
