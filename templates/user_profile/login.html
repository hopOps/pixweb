{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}

<div class="row">  
    <div class="col-3 offset-md-4 text-center">    
        <form method="post" class="form-signin">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input class="form-control" type="username" name="username" placeholder="Username" />
            <input class="form-control" type="password" name="password" placeholder="Password">
            <button class="btn btn-light btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-3 offset-md-4 text-center">
        <a>Not register: <a href="{% url 'user_profile:register' %}">Here</a></a>
    </div>
</div>
{% endblock content %}
