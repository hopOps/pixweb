{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}


<div class="container my-3">

  <h4 class="mb-3 text-center">Edit your Profile</h4>

<div class="m-4 offset-md-4 row">
    <form method="post">
    {% csrf_token %}

    {% for field in form %}
            <div class="row form-group">
            {{ field.errors }}
                <label for="{{ field.auto_id }}" class="col-sm-6">{{ field.label }} :</label>
            <div class="col-md-6 mb-3 col-form-align">
                {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
              </div>
            </div>
    {% endfor %}


    </form>
</div>
    <div class="row-8">
            <button type="submit" class="m-3 btn btn-light btn-lg btn-block">Save</button>
    </div>
</div>


<!--</div>-->


{% endblock content %}
