{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-6 offset-2 text-center">
        <form class="form-signin" method="post">
            <div>
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
            <label for="inputUsername" class="sr-only">Username:</label>
            <input class="form-control" type="username" name="username" placeholder="Username" />
            <label for="inputPassword" class="sr-only">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
            <div class="col-no-padding input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="userNameaddon">@</span>
                </div>
                <input class="form-control" type="email" name="email" placeholder="Email">
            </span>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="firstname" name="firstname" placeholder="Firstname">
                </div>
                <div class="col mx-0">
                    <input class="form-control" type="lastname" name="lastname" placeholder="Lastname">
                </div>
            </div>
            </div>
            <input class="form-control" type="num_ftf" name="num_ftf" placeholder="num_ftf">
            <button class="btn btn-light btn-primary btn-block" type="submit">register</button>
        </form>
    </div>
</div>
{% endblock content %}
