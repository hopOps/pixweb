{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}

<body class="text-center pt-2 md-5 ml-5 mr-5">
<form class="form-signin" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputUsername" class="sr-only">Username:</label>
    <input class="form-control" type="username" name="username" placeholder="Username" />
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-control" type="password" name="password" placeholder="Password">
    <input class="form-control" type="email" name="email" placeholder="Email">
    <input class="form-control" type="num_ftf" name="num_ftf" placeholder="num_ftf">
    <button class="btn btn-light btn-primary btn-block" type="submit">register</button>
</form>
</body>
{% endblock content %}
